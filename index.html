<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="\fontawesome-free-6.0.0-web\css\all.min.css?version=update">
    <script src="script.js" defer></script>
    <title>ToDO app</title>
</head>
<body>
    <div class="container">
        <div class="task-list">
            <h2 id="cmd" class="head">Todo App</h2>
           
            <div class="input-save">
                <input type="text" id="input" placeholder="Enter a task">
                <button type="button" id="add"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="order-lists">
            <ol id="lists">
            <!--   <li>I must code everyday</li>
                <li>I must go to work</li> -->
            </ol>
            </div>
        </div>
        <div class="clear">
          <!-- <span>You have 2 pending tasks</span>-->
           <button type="button" id="clear-all">Clear All</button>
        </div>
    </div>
    
</body>
</html>
